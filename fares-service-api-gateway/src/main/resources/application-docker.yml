spring:
  application:
    name: fares-service-api-gateway

server:
  port: 8085

eureka:
  client:
    serviceUrl:
      defaultZone: http://172.17.0.1:8761/eureka/
    registerWithEureka: true
    fetchRegistry: true
    instance:
      preferIpAddress: true
  healthcheck:
    enabled: true

zuul:
  host:
    connect-timeout-millis: 5000000
    socket-timeout-millis: 5000000
  ignoredServices: '*'
  routes:
    fares-service:
      path: /api/**
      serviceId: fares-service
      stripPrefix: true

